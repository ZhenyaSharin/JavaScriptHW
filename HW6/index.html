<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<script type="text/javascript" src="js/plotly-latest.min.js"></script>
</head>
<body>
	<div id="placeholder" style="width: 480px; height: 400px;"></div>
<script type="text/javascript">
	var line1 = {
		x:[],
		y:[],
		type:'scatter'
	};
	function buildFunc(x) {
		if (x>=1) {
			y = 5/x;
		} else if (x<1) {
			y = x*x - x*4;
		} 
		return y;
	}
	for (var i=-5; i<=5;i+=0.01) {
		line1.x.push(i);
		line1.y.push(buildFunc(i));
	}
	var data = [line1];
	Plotly.newPlot('placeholder', data);
</script>
	function changeCol() {
	
	}

</body>
</html>
