<!DOCTYPE html>
<html>
<head>
	<title>HW10-2</title>
	<meta charset="utf-8">
</head>
<body>
	<script type="text/javascript">
		function Human(name, age, gender, interests) {
			this.name = name;
			this.age = age;
			this.gender = gender;
			this.interests = interests;

		}

		Human.prototype.toString = function() {
			return this.name + '. '+ 'Возраст:' + this.age + '. ' + 'Пол:' + this.gender + '. ' + 'Интересы:' + this.interests;
		}

		var human = new Human('Иван', 20, 'м.', 'музыка, программирование.');

		console.log('Человек:', human);
		
		function Student(name, age, gender, interests, univer) {
			this.name = name;
			this.age = age;
			this.gender = gender;
			this.interests = interests;
			this.univer = univer;
			this.toString = function {
				return (Student.prototype.__proto__.toString.call(this)) + '.' + 'Обучается в' + this.univer + '.'
			};
  			Student.prototype.__proto__ = Human.prototype;

  			var student = new Student('Иван', 20, 'м.', 'музыка, программирование.', 'ИТМО');

  		console.log('Студент: ' + student);
	</script>
</body>
</html>
