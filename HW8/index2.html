<!DOCTYPE html>
<html>
<head>
	<title>HW8</title>
	<meta charset="utf-8">
</head>
	<style type="text/css">

		#jim {
			width: 50px;
			height: 50px;
			border-radius: 10%;
			padding: 20px;

		}
		
	</style>
<body>
	<button id="jim">1</button>


	<script type="text/javascript">
		var cnt = document.getElementById('jim');

			cnt.onclick = function () {
				var num = parseInt(this.innerHTML);
				var highnum = num + 1;
				this.innerHTML = highnum;
			}
	</script>
</body>
</html>
