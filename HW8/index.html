<!DOCTYPE html>
<html>
<head>
	<title>HW8</title>
	<meta charset="utf-8">
</head>
	<style type="text/css">

		
		.blocks {
			border: 1px solid black;
			background-color: red;
			width: 300px;
			height: 50px;
			text-align: center;
		}
	</style>
<body>
	
		<div class="blocks">
			<p>Блок 1</p>
		</div>
		<div class="blocks">
			<p>Блок 2</p>
		</div>
		<div class="blocks">
			<p>Блок 3</p>
		</div>

	<script type="text/javascript">

		var sq = document.getElementsByTagName('div');

		for (i=0; i<sq.length; i++) {

			sq[i].onclick = function () {
				var clr = window.getComputedStyle(this).backgroundColor;
				console.log(clr);
				if (clr === 'rgb(255, 0, 0)') {
					this.style.backgroundColor = 'rgb(0,255,0)';
				} else {
					this.style.backgroundColor = 'rgb(255,0,0)';
				}
			}
		}
	</script>
</body>
</html>
